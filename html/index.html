<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Name</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../scripts/index.js"></script>
    <script
      src="https://kit.fontawesome.com/c36cb32178.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1 id="project-name">NAME OF PROJECT</h1>
    </div>
    <div class="board">
      <div class="pomodoro-timer">
        <div class="timer">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="buttons">
          <button id="start">Start</button> <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="todo-form-container">
        <form id="todo-form">
          <h2>Create a new task</h2>
          <input
            name="name"
            type="text"
            placeholder="New TODO name..."
            id="todo-name-input"
          />

          <textarea
            name="description"
            id="todo-description-input"
            cols="30"
            rows="10"
            placeholder="New TODO description..."
          ></textarea>

          <button type="submit">Add +</button>
        </form>
      </div>

      <div class="lanes">
        <div class="swim-lane" id="todo-lane" draggable="true">
          <h3 class="heading">TODO</h3>
          <button id="todo-submit" type="submit">Add +</button>
        </div>

        <div class="swim-lane" id="doing-lane" draggable="true">
          <h3 class="heading">Doing</h3>
        </div>

        <div class="swim-lane" id="done-lane" draggable="true">
          <h3 class="heading">Done</h3>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
