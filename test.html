<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .board {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .board-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 16px;
        background-color: #0079bf;
        color: #fff;
      }

      .board-title {
        font-size: 24px;
        font-weight: bold;
      }

      .board-content {
        display: flex;
        overflow-x: auto;
        height: 100%;
        padding: 8px;
      }

      .board-column {
        flex: 0 0 300px;
        margin-right: 16px;
        background-color: #ebecf0;
        border-radius: 3px;
      }

      .board-column-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #ccc;
      }

      .board-column-title {
        font-size: 20px;
        font-weight: bold;
      }

      .board-column-tasks {
        list-style-type: none;
        padding: 0;
        margin: 8px;
      }

      .task {
        background-color: #fff;
        border-radius: 3px;
        border: 1px solid #ccc;
        padding: 8px;
        margin-bottom: 8px;
      }

      .task:hover {
        cursor: grab;
      }

      .task:active {
        cursor: grabbing;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="board-header">
        <div class="board-title">Kanban Board</div>
        <button class="add-board-btn">Add Board</button>
      </div>
      <div class="board-content">
        <div class="board-column">
          <div class="board-column-header">
            <div class="board-column-title">To Do</div>
            <button class="add-task-btn">Add Task</button>
          </div>
          <ul class="board-column-tasks">
            <li class="task" draggable="true">Task 1</li>
            <li class="task" draggable="true">Task 2</li>
            <li class="task" draggable="true">Task 3</li>
          </ul>
        </div>
        <div class="board-column">
          <div class="board-column-header">
            <div class="board-column-title">In Progress</div>
            <button class="add-task-btn">Add Task</button>
          </div>
          <ul class="board-column-tasks">
            <li class="task" draggable="true">Task 4</li>
            <li class="task" draggable="true">Task 5</li>
          </ul>
        </div>
        <div class="board-column">
          <div class="board-column-header">
            <div class="board-column-title">Done</div>
            <button class="add-task-btn">Add Task</button>
          </div>
          <ul class="board-column-tasks">
            <li class="task" draggable="true">Task 6</li>
            <li class="task" draggable="true">Task 7</li>
            <li class="task" draggable="true">Task 8</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      // Define the drag and drop module

      const lanes = document.querySelectorAll(".lane");
      const tasks = document.querySelectorAll(".task");

      tasks.forEach((task) => {
        task.addEventListener("dragstart", () => {
          task.classList.add("is-dragging");
        });
        task.addEventListener("dragend", () => {
          task.classList.remove("is-dragging");
        });
      });

      lanes.forEach((lane) => {
        lane.addEventListener("dragover", (e) => {
          e.preventDefault();
          const draggingTask = document.querySelector(".is-dragging");
          const tasks = lane.querySelector(".tasks");
          tasks.appendChild(draggingTask);
        });
      });

      lanes.forEach((lane) => {
        lane.addEventListener("drop", (e) => {
          e.preventDefault();
          const draggingLane = document.querySelector(".lane.is-dragging");
          const board = document.querySelector(".board");
          board.insertBefore(draggingLane, lane);
        });
      });

      lanes.forEach((lane) => {
        lane.addEventListener("dragstart", () => {
          lane.classList.add("is-dragging");
        });
        lane.addEventListener("dragend", () => {
          lane.classList.remove("is-dragging");
        });
      });
    </script>
  </body>
</html>
